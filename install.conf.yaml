- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.gitconfig: gitconfig
    ~/.config/alacritty: 
        path: config/alacritty/
        create: true
    ~/.fehbg: fehbg
    ~/.config/nvim:
        path: config/nvim
        create: true
- create:
  - ~/Downloads 
  - ~/Pictures
