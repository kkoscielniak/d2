- clean: ["~"]

- link:
    ~/.zshrc:
      path: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.tmux.conf: tmux.conf

    # Linux only
    ~/.xinitrc:
      if: "[ `uname` = Linux ]"
      path: xinitrc
    ~/.config/i3:
      if: "[ `uname` = Linux ]"
      path: config/i3
      create: true
    ~/.config/alacritty:
      if: "[ `uname` = Linux ]"
      path: config/alacritty
      create: true
    ~/.fehbg:
      if: "[ `uname` = Linux ]"
      path: fehbg

    # macOS only
    ~/.config/yabai:
      if: "[ `uname` = Darwin ]"
      path: config/yabai
      create: true

- create:
    - ~/Downloads
    - ~/Pictures

- shell:
    - command: curl -fLo ${"XDG_DATA_HOME:-$HOME/.local/share"}/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      description: Install Vim-plug for nvim
